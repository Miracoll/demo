{% extends 'lms/main.html' %}
{% block content %}
{% comment %} <div class="pagetitle">
    <h1>Mark Student</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item">mark student</li>
        </ol>
    </nav>
</div> {% endcomment %}
<section class="section register d-flex flex-column align-items-center justify-content-center mb-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 d-flex flex-column">
              <div>
                <h5 class="card-title text-center pb-0 fs-4">Select class and arm</h5>
              </div>
              <form action="" method="post">
                {% csrf_token %}
                <div class="form-group my-2">
                  <label for="">Class</label>
                  <select name="group" id="" class="form-control">
                    <option value="">--Select class--</option>
                    {% for group in group %}
                    <option value="{{group.group}}">{{group.group}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group my-2">
                  <label for="">Arm</label>
                  <select name="arm" id="" class="form-control">
                    <option value="">--Select arm--</option>
                    {% for arm in arm %}
                    <option value="{{arm.arm}}">{{arm.arm}}</option>
                    {% endfor %}
                  </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block my-4">Get student</button>
              </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
