{% extends 'lms/main.html' %}
{% block content %}
<section class="section register d-flex flex-column align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12 d-flex flex-column align-items-center justify-content-center">

            <!-- <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
            </div> -->
          <!-- End Logo -->

            <div>
                <h5 class="card-title text-center pb-0 fs-4">Setup payment</h5>
                <p class="text-center small">Enter payment details</p>
            </div>
            <form action="" class="row g-3 needs-validation" novalidate method="POST">
                {% csrf_token %}
                <!-- <div class="col-12">
                    <input type="text" placeholder="Enter payment type" name="payment" class="form-control" required>
                </div> -->
                <div class="col-12">
                    <select name="payment" class="form-select" aria-label="Default select example" required>
                        <option value="">--Select payment type--</option>
                        {% for payment in payment %}
                        <option value="{{payment.payment}}">{{payment.payment}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <select name="status" class="form-select" aria-label="Default select example" required>
                        <option value="">--Select status--</option>
                        <option value="1">Paid</option>
                        <option value="2">Unpaid</option>
                        <option value="3">All</option>
                    </select>
                </div>
                <div class="col-12">
                    <select name="session" class="form-select" aria-label="Default select example" required>
                        <option value="">--Select session--</option>
                        {% for session in session %}
                        <option value="{{session.session}}">{{session.session}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <select name="term" class="form-select" aria-label="Default select example" required>
                        <option value="">--Select term--</option>
                        {% for term in term %}
                        <option value="{{term.term}}">term {{term.term}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-12">
                    <button name="pay" class="btn btn-primary w-100" type="submit">Download student</button>
                </div>
            </form>
        </div>
      </div>
    </div>
</section>
{% endblock content %}
