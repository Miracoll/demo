{% extends 'lms/main.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Manage E-assessment</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item active">setup online assessment</li>
        </ol>
    </nav>
</div><!-- End Page Title -->
<section class="section register d-flex flex-column align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 border-right border-primary">
                <div>
                    <h5 class="card-title text-center pb-0 fs-4">Setup online assessment</h5>
                </div>
                <form action="" class="row g-3 needs-validation" novalidate method="POST">
                    {% csrf_token %}
                    <div class="col-lg-12 col-md-12">
                        <label for="">Choose a subject</label>
                        <select name="subject" class="form-select" aria-label="Default select example" required>
                            <option value="">--Select subject and class--</option>
                            {% for subject in subject %}
                            <option value="{{subject.subject}}, {{subject.group}}, {{subject.arm}}">{{subject.subject}} ({{subject.group}}{{subject.arm}})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <label for="">Enter mark per question</label>
                        <input type="number" name="mark" step=".01" placeholder="Mark per question" class="form-control" id="" required>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <label for="">Number of questions for student to answer</label>
                        <input type="number" name="answer" placeholder="Number of questions for student to answer must be less than or equal to to number of question" class="form-control" id="" required>
                        <small class="text-danger">Number of questions for student to answer must be less than or equal to to number of question</small>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <label for="">Upload question in csv format</label>
                        <input type="file" name="question" id="" class="form-control" accept=".csv" required>
                    </div>
                    <div class="col-12">
                        <button name="setup" class="btn btn-primary w-100" type="submit">Proceed</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<section>
{% endblock content %}
