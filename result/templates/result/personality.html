{% extends 'lms/main.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Manage Report</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item active">upload personality report</li>
        </ol>
    </nav>
</div><!-- End Page Title -->
<section class="section register d-flex flex-column align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-12 border-right border-primary">
                <!-- <div class="d-flex justify-content-center py-4">
                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                    <img src="assets/img/logo.png" alt="">
                    <span class="d-none d-lg-block">NiceAdmin</span>
                    </a>
                </div> -->
                <!-- End Logo -->
                <div>
                    <h5 class="card-title text-center pb-0 fs-4">Get Personality Template</h5>
                </div>
                <form action="" class="row g-3 needs-validation" novalidate method="POST">
                    {% csrf_token %}
                    <div class="col-12">
                        <button name="submit" class="btn btn-primary w-100" type="submit">Get template</button>
                    </div>
                </form>
            </div>
            
        </div><hr>
        <div class="row mt-3 justify-content-center">
            <div class="col-md-12 col-lg-8">
                <div>
                    <h5 class="card-title text-center pb-0 fs-4">Upload personality data<h5>
                </div>
                <form action="" class="row g-3 needs-validation" novalidate method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <input class="form-control" type="file" id="formFile" name="file" accept=".csv">
                    </div>
                    <div class="col-12">
                        <button name="csvupload" class="btn btn-primary w-100" type="submit">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
