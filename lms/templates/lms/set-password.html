{% extends 'lms/base.html' %}
{% block content %}
<div class="card mb-3">
    <div class="card-body">
        <div class="pt-4 pb-2">
            <h5 class="card-title text-center pb-0 fs-4">RESET ACCOUNT PASSWORD</h5>
            <p class="text-center small">Enter new password login</p>
        </div>
        
        <form method="POST" class="row g-3 needs-validation" novalidate>
            {% csrf_token %}
            <div class="col-12">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-people-fill"></i></span>
                    <input type="password" name="pass1" placeholder="Enter new password" class="form-control" required>
                    <div class="invalid-feedback">Please enter new password.</div>
                </div>
            </div>
        
            <div class="col-12">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" name="pass2" class="form-control" placeholder="Confirm passwrod" required>
                    <div class="invalid-feedback">Please confirm your password!</div>
                </div>
            </div>
        
            <div class="col-12">
                <button class="btn btn-primary w-100" type="submit">SET PASSWORD</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
