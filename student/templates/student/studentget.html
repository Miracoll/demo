{% block content %}
<section class="section register d-flex flex-column align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12 d-flex flex-column align-items-center justify-content-center">

                <span class="d-none d-lg-block">NiceAdmin</span>

            <div>
                <h5 class="card-title text-center pb-0 fs-4">Enter student registration number</h5>
            </div>
            {% if errormsg %}
            <h4 class="text-danger">Please enter a correct registration number</h4>
            {% endif %}
            <form action="" class="row g-3 needs-validation" novalidate method="POST">
                {% csrf_token %}
                <div class="col-lg-12 col-md-12">
                    <input type="text" placeholder="Student registration number" name="reg_num" class="form-control" id="regNum" required>
                </div>
                <div class="col-12">
                    <button name="submit" class="btn btn-primary w-100" type="submit">Submit</button>
                </div>
            </form>
        </div>
      </div>
    </div>
</section>
{% endblock content %}
