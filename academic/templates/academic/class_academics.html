{% extends 'lms/main.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Manage Class</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item">Setup class academics</li>
        </ol>
    </nav>
</div><!-- End Page Title -->
<section class="section register d-flex flex-column mb-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12 d-flex flex-column">

            <!-- <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
            </div> -->
          <!-- End Logo -->

            <div>
                <h5 class="card-title text-center pb-0 fs-4">CLASS ACADEMICS SETUP</h5>
            </div>
            <form action="" class="row g-3 needs-validation" novalidate method="POST">
                {% csrf_token %}
                <div class="col-lg-12 col-md-12 my-2">
                    <label for="">CA maximum score</label>
                    <input type="number" name="ca_max" class="form-control" id="ca_max" placeholder="CA maximum score" value="{{group.CA_max}}" disabled>
                </div>
                <div class="col-lg-12 col-md-12 my-2">
                    <label for="">Exam maximum score</label>
                    <input type="number" name="exam_max" class="form-control" id="exam_max" placeholder="Exam maximum score" value="{{group.exam_max}}" disabled>
                </div>
                <div class="col-lg-12 col-md-12 my-2">
                    <label for="">Number of subjects</label>
                    <input type="number" class="form-control" placeholder="Number of subjects" value="{{group.number_of_subjects}}" disabled>
                </div>
                <div class="col-lg-12 col-md-12 my-2">
                    <label for="">Promotion score</label>
                    <input type="number" name="promote" class="form-control" id="subject" placeholder="Promotion Score" value="{{group.promotion_score}}" disabled>
                </div>
                <div class="col-12">
                    <button name="submit" class="btn btn-primary w-100" type="submit">Setup</button>
                </div>
            </form>
        </div>
      </div>
    </div>
</section>
{% endblock content %}
