{% extends 'lms/main.html' %}
{% block content %}
<section class="section register d-flex flex-column align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12 d-flex flex-column align-items-center justify-content-center">

            <!-- <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
            </div> -->
          <!-- End Logo -->

            
            <div>
                <h5 class="card-title text-center pb-0 fs-4">Setup new role for school</h5>
            </div>
            <form action="" class="row g-3 needs-validation" novalidate method="POST">
                {% csrf_token %}
                <div class="col-lg-12 col-md-12">
                    <label for="">Category</label>
                    <!-- <input type="text" name="role" id="" class="form-control" placeholder="Role"> -->
                    <select name="category" id="" class="form-control" required>
                        <option value="">Select school category</option>
                        <option value="junior">Junior</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="">Code</label>
                    <input type="number" name="code" class="form-control" placeholder="1,2,3,4,5,6,7,8,9" required>  
                </div>
                <div class="col-12">
                    <label for="">Password</label>
                    <input type="password" name="psw" class="form-control" placeholder="Administrative password" required>  
                </div>
                <div class="col-12">
                    <button name="submit" class="btn btn-primary btn-lg w-100" type="submit">Grant access and create category</button>
                </div>
            </form>
        </div>
      </div>
    </div>
</section>
{% endblock content %}
