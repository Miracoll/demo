{% extends 'lms/main.html' %}
{% block content %}
<section class="section register d-flex flex-column align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12 d-flex flex-column align-items-center justify-content-center">

            <!-- <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
            </div> -->
          <!-- End Logo -->

            <div>
                <h5 class="card-title text-center pb-0 fs-4">Creating an Account for Student</h5>
                <p class="text-center small">Enter your parent details to create account</p>
            </div>
            <form action="" class="row g-3 needs-validation" novalidate method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-lg-6 col-md-12">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" required placeholder="LastName">
                    <div class="invalid-feedback">Please, enter parent last name!</div>
                </div>

                <div class="col-lg-6 col-md-12">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" required placeholder="FirstName">
                    <div class="invalid-feedback">Please, enter parent first name!</div>
                </div>

                <div class="col-lg-6 col-md-12">
                    <label for="yourEmail" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-lg-6 col-md-12">
                    <label for="yourEmail" class="form-label">Phone Number</label>
                    <input type="tels" name="mobile" class="form-control" placeholder="Mobile">
                </div>
                <div class="col-12">
                    <label for="">Address</label>
                    <textarea class="form-control" style="height: 70px; resize: none;" name="address" placeholder="Address...." required></textarea>
                    <div class="invalid-feedback">Please, enter your address!</div>
                </div>
                
                <div class="col-12">
                    <button name="register-student" class="btn btn-primary w-100" type="submit">Submit</button>
                </div>
            </form>
        </div>
      </div>
    </div>
</section>
{% endblock content %}
