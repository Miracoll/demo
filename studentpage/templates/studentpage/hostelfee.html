{% extends 'studentpage/main.html' %}
{% block content %}
<div class="row">
    {% for hostel in hostel %}
    <div class="col-sm-12 col-md-4 col-lg-3">
        <div class="card">
            <img class="card-img-top" src="{{hostel.image.url}}" alt="{{hostel.name}} image" height="200px">
            <div class="card-body">
                <h4 class="card-title">{{hostel.hostel_name}}</h4>
                <p class="card-text">Some example text.</p>
                <a href="{% url 'showhostel' hostel.hostel_name %}" class="btn btn-primary btn-block">Proceed to pay</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
