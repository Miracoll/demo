{% extends 'lms/main.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Transfer Student</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item">transfer student</li>
        </ol>
    </nav>
</div><!-- End Page Title -->
<section class="section register d-flex flex-column align-items-center justify-content-center mb-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12 d-flex flex-column align-items-center justify-content-center">

            <!-- <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
            </div> -->
          <!-- End Logo -->

            <div>
                <h5 class="card-title text-center pb-0 fs-4">Enter student details</h5>
            </div>
            <form action="" class="row g-3 needs-validation" novalidate method="POST">
                {% csrf_token %}
                <div class="col-12">
                    <input type="text" name="reg_num" placeholder="Student registration number" class="form-control" id="regNum" required>
                </div>
                <div class="col-12">
                    <select name="group" class="form-select" aria-label="Default select example" required>
                        <option value="">--Select a class</option>
                        {% for group in group %}
                        <option value="{{group.group}}">{{group.group}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <select name="armget" class="form-select" aria-label="Default select example" required>
                        <option value="">--Select arm--</option>
                        {% for arm in arm %}
                        <option value="{{arm.arm}}">{{arm.arm}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <button name="submit" class="btn btn-primary btn-block" type="submit">Submit</button>
                </div>
            </form>
        </div>
      </div>
    </div>
</section>
{% endblock content %}
