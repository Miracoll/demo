{% extends 'lms/main.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Password reset</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item">password reset</li>
        </ol>
    </nav>
</div><!-- End Page Title -->
<section class="section register d-flex flex-column justify-content-center mb-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12 d-flex flex-column justify-content-center">

                <span class="d-none d-lg-block">NiceAdmin</span>

            </div> -->

            <div>
                <h5 class="card-title text-center pb-0 fs-4">RESET STUDENT PASSWORD</h5>
            </div>

            <form action="" class="row g-3 needs-validation" novalidate method="POST">
                {% csrf_token %}
                <div class="col-lg-12 col-md-12">
                    <input type="text" name="reg" class="form-control" id="regNum" placeholder="Enter student registration number" required>
                </div>
                <span class="text-danger">This action will set the student password as 'student'</span>
                <div class="col-12">
                    <button name="submit" class="btn btn-primary w-100" type="submit">Reset</button>
                </div>
            </form>
        </div>
      </div>
    </div>
