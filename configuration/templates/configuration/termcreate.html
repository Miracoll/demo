{% extends 'lms/main.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Create term</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'term' %}">term</a></li>
        <li class="breadcrumb-item active">create term</li>
      </ol>
    </nav>
</div><!-- End Page Title -->
<div>
    <h3 class="text-center">Manage Term</h3>
    <section class="section">
        <div class="row">
            <div class="col-lg-6">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-sm-12">
                            <select name="term" class="form-select" required aria-label="Default select example">
                                <option value="">--Select a term--</option>
                                <option value="1">First term</option>
                                <option value="2">Second term</option>
                                <option value="3">Third term</option>
                            </select>
                        </div>
                        <div class="col-sm-12 mt-3">
                            <button type="submit" name="submit" class="btn btn-block btn-primary">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </section>
</div>
{% endblock content %}
